<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Médico - MEDLIFE</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #000000, #585858);
        }
        .container {
            background-color: #d3d3d3;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #000;
        }
        .container img {
            width: 50px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .container a.logo {
            display: inline-block;
            width: 50px;
            height: 50px;
        }
        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 20px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }
        .container button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .container button:hover {
            background-color: #555;
        }
        .container p {
            margin-top: 20px;
        }
        .container p a {
            color: #000;
            text-decoration: none;
        }
        .container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="../pgInicial.html" class="logo">
        <img src="../.imagens/medlife.webp" alt="Logo MEDLIFE">
    </a>
    <h2>Entrar na conta</h2>
    <form id="formLoginMedico">
        <label for="crm"></label><input id="crm" placeholder="Escreva seu CRM" type="text">
        <label for="senha"></label><input type="password" id="senha" placeholder="Senha">
        <button type="submit">Entrar</button>
    </form>
    <p>Não possui conta? <a href="cadastroMed.html">Crie sua conta</a></p>
</div>

<script>
    document.getElementById('formLoginMedico').addEventListener('submit', function(event) {
        event.preventDefault();
        const crm = document.getElementById('crm').value;
        const senha = document.getElementById('senha').value;

        fetch('http://localhost:8081/medicos/loginMedico', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ crm: crm, senha: senha })
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = '../receita/receitasCriadas.html';
                } else {
                    alert('Credenciais inválidas.');
                }
            })
            .catch(error => {
                console.error('Erro ao fazer login:', error);
            });
    });
</script>
</body>
</html>
